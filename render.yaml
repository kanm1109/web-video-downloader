services:
  - type: web
    name: web-video-downloader-backend
    runtime: python
    plan: free
    buildCommand: |
      pip install --upgrade pip setuptools wheel
      pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: MAX_REQUESTS_PER_MINUTE
        value: "30"
      - key: DEBUG
        value: "False"
